<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.1.3/vegas.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Chinakrit Pipatupatum</title>
    </head>
    <body>
        
        <section style="background-image: url('img/home-bg.jpg'); background-repeat: no-repeat; background-position: center center; background-attachment: scroll; background-size: cover;" class=" vegas-container" id="hp-banner">
            <div class="container">
                <div class="bg-overlay"></div>
                <div class="content">
                    <h2 ontouchstart="" class="uppercase name"><strong>Toon</strong></h2>
                </div>
            </div>
        </section>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.1.3/vegas.min.js"></script>
        <script>
            jQuery(document).ready(function(){
                $("#hp-banner").vegas({
                    timer: false,
                    shuffle: true,
                    transitionDuration: 2000,
                    slides: [
                        { src: "img/home-bg.jpg" },
                        { src: "img/01.jpg" },
                        { src: "img/02.jpg" },
                        { src: "img/03.jpg" },
                        { src: "img/04.jpg" },
                        { src: "img/05.jpg" }
                    ]
                });
            })
        </script>
    </body>
</html>
